{{ define "main"}}
    
<div class="container" role="main">
    <div class="row">
        <div class="col-lg-12 col-md-10">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#mopd">Mladinski odsek</a></li>
                <li><a data-toggle="tab" href="#topd">Turnokolesarski odsek</a></li>
                <li><a data-toggle="tab" href="#vopd">Vodni≈°ki odsek</a></li>
            </ul>

            <div class="tab-content">
                {{ range .Paginator.Pages }}

                    {{ if eq .Params.odsek "mopd" }}
                    <div id="mopd" class="tab-pane fade in active">
                        {{ .Content }}
                    </div>
                    {{ else }}
                    <div id={{.Params.odsek}} class="tab-pane fade">
                        {{ .Content }}
                    </div>
                    {{ end }}
                {{ end }}
            </div>
        </div>
    </div>
</div>

{{ end }}
